<form action="">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="active.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="firstname">Firstname: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter firstname..."
        [(ngModel)]="firstName" name="firstName"
      />
    </div>
    <div class="form-group">
      <label for="lastname">Lastname: </label>
      <input type="text" class="form-control" placeholder="Enter lastname..." [(ngModel)]="lastName" name="lastName"/>
    </div>
    <div class="form-group">
      <label for="name">Occupation: </label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter occupation..."
        [(ngModel)]="occupation" name="occupation"
      />
    </div>

    <div class="form-group">
      <label for="profilepicture">Profile Picture:</label><br />
      <input
        type="text"
        class="mb-3"
        class="form-control"
        placeholder="Enter url..."
        [(ngModel)]="profilePicture" name="profilePicture"
      />
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="active.close('')">
          Cancel
          </button>
          <button type="submit" class="btn btn-outline-dark" (click)="submit()">
              {{ todo ? "Edit" : "Add" }}
            </button>
  </div>
</form>
