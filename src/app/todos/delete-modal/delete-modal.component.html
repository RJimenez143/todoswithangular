<form>
    <div class="modal-header">
      <h3 class="modal-title">Delete Todo</h3>
    </div>
    <div class="row modal-body">
      <div class="ml-3">
        Are you sure you want to delete {{ todo.owner.firstName }}
        {{ todo.owner.lastName }}'s todo "{{ todo.name }}"?
      </div>
    </div>
    <div class="modal-footer d-flex">
      <button
        type="button"
        class="btn btn-danger btn-outline-dark ml-1"
        (click)="delete()"
      >
        Yes
      </button>
      <button
        type="button"
        class="btn btn-outline-dark ml-1"
        (click)="activeModal.close()"
      >
        No
      </button>
    </div>
  </form>
