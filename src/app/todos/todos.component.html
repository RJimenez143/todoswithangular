<div class="container font-weight-lighter w-50 ">

    <div class="flex bg-indigo text-white p-2">
        <h1>{{ title }}</h1>
        <a class="btn btn-outline-dark fr-50 mr-400" routerLink="/users"
          >View Users</a
        >
      </div>
  
    <div class="row mb-2 d-flex justify-content-between ml-0">
      <div class="col-3 p-0">
        <input 
          type="text"
          class="form-control"
          placeholder="Search..." 
          [(ngModel)]="searchText" 
          (keyup)="onSearch()"
        >
      </div>
      <button class="btn btn-dark mr-3" (click)="openVerticallyCentered(content)">
        New Todo
      </button>
      
    </div>
    
    <div class="w-40">
      <table 
      class="table table-hover border border-dark"
        *ngIf="filteredData.length > 0"
      >
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DESCRIPTION</th>
            <th>STATUS</th>
            <th>OWNER</th>
            <th>ACTION</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let todo of filteredData">
            <td>{{todo.id}}</td>
            <td>{{ todo.name }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.status }}</td>
            <td>{{todo.owner}}</td>
            <td>
              <button class= "btn btn-outline-dark btn-sm  mr-3" (click)="onUpdate(todo)" >Update</button>
        
              <button class= "btn btn-outline-dark btn-sm" (click)="onDelete(todo)">Delete</button>
            </td>
          </tr>
          
        </tbody>
        <tfoot>
            <tr>
              <td class="p-2" colspan="6">
                Showing {{ filteredData.length }} results of {{ todoData.length }}.
              </td>
            </tr>
          </tfoot>
      </table>
    </div>
  </div>

  <!-- add new todo form -->
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add new todo</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
     <form>
       <div class="form-group">
         <label for="name">Name: </label>
         <input type="text" class="form-control" placeholder="Enter name...">
       </div>
       <div class="form-group">
        <label for="name">Description: </label>
        <input type="text" class="form-control" placeholder="Enter description...">
      </div>
      <div class="form-group">
        <label for="name">Status: </label>
        <input type="text" class="form-control" placeholder="Enter status...">
      </div>
      <div class="form-group">
        <label for="name">Owner:</label>
       <select class="form-control" id="todo-owner">
        <option value="">Select Owner</option>
         <option value="">User 1</option>
         <option value="">User 2</option>
         <option value="">User 3</option>
         <option value="">User 4</option>
         <option value="">User 5</option>
        
       </select>
      </div>
     </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.dismiss('Save click')">Save</button>
    </div>
  </ng-template>
