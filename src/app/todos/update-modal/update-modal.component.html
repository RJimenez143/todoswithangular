<form action="">
  <div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="active.dismiss()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter name..." />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input
        type="text"
        class="form-control"
        placeholder="Enter description..."
        [(ngModel)]="description" name="description"
      />
    </div>
    <div class="form-group">
      <label for="status">Status</label>
      <input type="text" class="form-control" 
      [(ngModel)]="status" name="status" placeholder="Enter status..." />
    </div>
    <div class="form-group">
      <label for="name">Owner</label>
      <select class="form-control" id="todo-owner" [(ngModel)]="owner" name="owner">
        <option value="">Select Owner</option>
        <option value="">User 1</option>
        <option value="">User 2</option>
        <option value="">User 3</option>
        <option value="">User 4</option>
        <option value="">User 5</option>
      </select>
    </div>
  </div>
  <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="active.close('')">
        Cancel
        </button>
    
    <button type="submit" class="btn btn-outline-dark" (click)="submit()">
      {{ todo ? "Edit" : "Add" }}
    </button>
  </div>
</form>
